<!DOCTYPE html>
<html>
<head>
	<title>Old Computer Depot</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	{% load static %}
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	
	<link rel="icon" type="image/x-icon" href="{% static 'img/logo.png' %}">

	<style>
		a {
			text-decoration: none;

			display: flex;
			justify-content: center;
			text-align: center;
			align-self: center;
			align-items: flex-end;
		}
	</style>

</head>

<body>
	<header>
		<h2>Old Computer Depot</h2>
	</header>
		<section class="content" id='content' style="background: url({% static 'img/bg.png' %}) no-repeat center; background-size: contain;">
			<!-- <section class="card" onclick="getPage('enquiryForm');"> -->
			<a href="/repair/enquiryForm/">
				<section class="card">
					<h3>Enquiry</h3>
				</section>
			</a>
			<a href="/repair/updateRequest/">
				<section class="card">
					<h3>Update</h3>
				</section>
			</a>
			<a href="/repair/pendingRepairRequest/">
				<section class="card">
					<h3>Pending</h3>
				</section>
			</a>
			<a href="/repair/checkStatusRequest/">
				<section class="card">
					<h3>Check Status</h3>
				</section>
			</a>
		</section>

	<footer>
		<p>Developed By : Jitendra Nirnejak (7869290297), Nishant Kumar Sahu (9407940408) and Aadarsh Gupta</p>
	</footer>

	<script type="text/javascript">
	   	function getPage(page){
		    if (window.XMLHttpRequest) {
		        var i = new XMLHttpRequest();
		    } 
		    else {
		        var i = new ActiveXObject("Microsoft.XMLHTTP");
		    }

		    i.onreadystatechange = function(){
		        if(this.readyState == 4 && this.status == 200){
		            document.getElementById("content").innerHTML = this.responseText;
		        }
		    };

		    i.open("GET","/repair/"+page, true);
		    i.send();
	   	}
	</script>
</body>

</html>
